<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-50 text-gray-800; /* Light background, dark text */
        }
        .container-wrapper {
            @apply max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 rounded-lg shadow-xl bg-white my-8; /* Centered, padded container */
        }
        /* Custom scrollbar for better aesthetics, especially in project descriptions */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Tailwind gray-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Tailwind gray-400 */
        }
        /* Style for rendered Markdown lists (Jekyll's default Markdown will render ul/li) */
        ul {
            list-style-type: disc;
            margin-left: 1.25rem; /* Equivalent to pl-5 */
            padding-left: 0;
        }
        li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container-wrapper">
        <!-- Navigation Buttons -->
        <nav class="flex justify-center space-x-4 mb-8">
            <a href="{{ site.baseurl }}/" class="px-6 py-3 rounded-full bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-300">
                CV
            </a>
            <a href="{{ site.baseurl }}/portfolio.html" class="px-6 py-3 rounded-full bg-gray-200 text-gray-800 font-semibold shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-all duration-300">
                Portfolio
            </a>
        </nav>

        <!-- Page Content will be inserted here by Jekyll -->
        {{ content }}

    </div>

</body>
</html>
